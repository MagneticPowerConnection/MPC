<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPC Tech Pro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFECB3; /* Light orange */
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #FF9800; /* Darker orange for contrast */
            padding: 20px 0;
            text-align: center;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        section {
            margin-top: 40px;
        }

        .video-section {
            text-align: center;
            margin-bottom: 40px;
        }

        iframe {
            width: 80%;
            height: 450px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .gallery {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .gallery img {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #FF9800;
            padding: 10px 0;
            text-align: center;
            color: white;
            margin-top: 40px;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            iframe {
                width: 100%;
                height: 300px;
            }

            .gallery img {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>MPC Tech Pro</h1>
    </header>

    <div class="container">
        <!-- YouTube Video Section -->
        <section class="video-section">
            <h2>Watch Our Latest Tech Video</h2>
            <iframe src="https://www.youtube.com/embed/rB1rahcemlQ" title="YouTube video player"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>

        <!-- Gallery Section -->
        <section class="gallery-section">
            <h2>Our Latest Project Gallery</h2>
            <div class="gallery">
                <img src="image1.jpg" alt="Project Image 1">
                <img src="image2.jpg" alt="Project Image 2">
                <img src="image3.jpg" alt="Project Image 3">
                <img src="image4.jpg" alt="Project Image 4">
                <img src="image5.jpg" alt="Project Image 5">
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 MPC Tech Pro. All Rights Reserved.</p>
    </footer>
</body>

</html>
